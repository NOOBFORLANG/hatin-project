name: Flutter Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # steps:
    #   - uses: actions/checkout@v4

    steps:
      - name: Clone repository
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          channel: stable
          dry-run: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
